<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="tetris-container">
      <h1 class="game-title">🎮 Tetris</h1>
      <div class="tetris-playground"></div>
      <div class="controls">
        <button class="control-btn" id="move-left">⬅️</button>
        <button class="control-btn" id="rotate">🔄</button>
        <button class="control-btn" id="move-right">➡️</button>
        <button class="control-btn" id="pause">⏸️</button>
        <button class="control-btn" id="music-toggle">🎵</button>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
